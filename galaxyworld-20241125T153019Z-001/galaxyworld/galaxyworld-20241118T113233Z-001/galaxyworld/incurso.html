<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inscrição - Galaxy World</title>

    <style>
        body {

            margin: 0;

            font-family: Arial, sans-serif;

            background-color: #000;

            color: #fff;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            overflow: hidden;

        }

        .background {

            position: absolute;

            width: 100%;

            height: 100%;

            backdrop-filter: blur(10px);

        }

        .form-container {

            position: relative;

            background: rgba(0, 0, 0, 0.8);

            border-radius: 15px;

            padding: 20px 30px;

            box-shadow: 0 0 20px rgba(128, 0, 255, 0.6);

            z-index: 1;

        }

        .form-title {

            font-size: 1.8em;

            font-weight: bold;

            text-align: center;

            background: linear-gradient(45deg, #ff00ff, #8000ff);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            margin-bottom: 20px;

        }

        form {

            display: flex;

            flex-direction: column;

            gap: 15px;

        }

        input,
        select,
        button {

            width: 100%;

            padding: 10px;

            border: none;

            border-radius: 10px;

            font-size: 1em;

        }

        input,
        select {

            background-color: rgba(128, 0, 255, 0.1);

            color: #fff;

        }

        button {

            background-color: #8000ff;

            color: #fff;

            cursor: pointer;

            transition: background-color 0.3s ease;

        }

        button:hover {

            background-color: #6b00d6;

        }

        .menu {

            margin-top: 20px;

            text-align: center;

        }

        .menu a {

            text-decoration: none;

            color: #8000ff;

            font-weight: bold;

            transition: color 0.3s ease;

        }

        .menu a:hover {

            color: #ff00ff;

        }
    </style>

</head>

<body>

    <div class="background"></div>

    <div class="form-container">

        <div class="form-title">Inscrição - Galaxy World</div>

        <form action="#" method="post">

            <input type="text" name="name" placeholder="Nome Completo" required>

            <input type="text" name="id" placeholder="ID de Usuário" required>

            <input type="password" name="password" placeholder="Senha" required>

            <input type="email" name="email" placeholder="E-mail" required>

            <input type="tel" name="phone" placeholder="Telefone" required>

            <select name="course" required>

                <option value="" disabled selected>Selecione um Curso</option>

                <option value="astrologia">Astrologia</option>

                <option value="astronomia">Astronomia</option>

                <option value="astrofisica">Astrofísica</option>

                <option value="geografia">Geografia</option>

                <option value="fisica">Física</option>

                <option value="quimica">Química</option>

            </select>

            <button type="submit"><a href="pagamento.html">Increver-se</a></button>

        </form>

        <div class="menu">

            <a href="index.html">Voltar ao Menu</a>

        </div>

    </div>

</body>

</html>
