    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Estude o sistema solar!</h4>
                        <p>Explore o nosso sistema solar e seus planetas</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Estude a geografia da terra!</h4>
                        <p>Conheça o incrivel planeta chamado: terra.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Seja um astronauta!</h4>
                        <p>Faça o curso de astronomia e se torne um novo astronauta</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Explore as galáxias</h4>
                        <p>Entenda como funcionam as galáxias, estrelas, suas histórias, estruturas e mitologia</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
